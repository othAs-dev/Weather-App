<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body class="">
    <div class="container">
      <h1 class="text-center mb-5">Weather App</h1>
      <div class="row">
        <div class="box w-75 mx-auto">
          <form class="row w-50 g-3 mx-auto pt-5">
            <input type="text" id="valueInput" class="form-control" />
            <input
              type="submit"
              class="btn btn-black bg-white"
              value="Envoyer"
            />
          </form>
          <div id="result"></div>
          <div class="wave -one"></div>
          <div class="wave -two"></div>
          <div class="wave -three"></div>
          <div class="weathercon">
            <i class="pb-5"></i>
          </div>
          <div class="info">
            <h2 class="location" id="locations"></h2>
            <p class="date" id="date"></p>
            <p class="date" id="more"></p>
            <h1 class="temp" id="temp"></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-bottom w-100 bg-black text-center text-white">
      Othmane Ait Salah |
      <a
        href="https://fr.linkedin.com/in/othmane-ait-salah-36736423a"
        class="text-white text-decoration-none"
        >Linkedin |
      </a>
      <a
        class="text-white text-decoration-none"
        href="mailto: othmane.developer@gmail.com"
        >Mail</a
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script/app.js"></script>
  </body>
</html>
